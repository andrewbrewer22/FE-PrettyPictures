<!--Used to declare HTML 5-->
<!DOCTYPE html>
<!--Used to root the structure html= used to assist search engine and browsers-->
<html lang="en-US">
    <!--Meta data of page-->
    <head>
        <!--Tab title-->
        <title>Landing Page</title>
    </head>

    <!--Container for all visible items in web document (headings, paragraphs, images, hyperlinks, tables, lists, etc)-->
    <body>
        <!--Header size Large(1,2,3,4,5,6)Small-->
        <h1>Welcome to my brand new website</h1>
        <!--Paragraph br= line break q=quotes-->
        <!--style= direct text attribute-->
        <p style="color: green;">This website is to demonstrate <br> different <q>front-end</q> techniques</p>
        <!--hr= horizontal rule, displays a line across horizontally-->
        <hr>
        <!--src= image location (link, physical loc) alt= alternate text width and height in pixels-->
        <!--title= a tooltip to display on mouse hover-->
        <img title="this is an image" src="../../Images/Powfu_01.jpg" alt="powfu img" width="400" height="400">
        <!--href= link destination-->
        <a href="https://youtu.be/nG_Vydox0v8">A Song</a>
<!--pre= pre formats keeping spacing and line breaks, including indentation-->
<pre>
Front-end development can be challenging

  But with some help from the internet

         It is easier than hard
</pre>
        <!--abbr= abbreviation-->
        <p><abbr title="Thank Goodness it is finally Friday">TGIIFF</abbr></p>

    </body>

</html>
